<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | strip_newlines }}">
  <link rel="stylesheet" href="//lumeh.org/css/lumeh.css">
  <link rel="stylesheet" href="//lumeh.org/css/print.css">
  <link rel="stylesheet" href="//lumeh.org/css/code.css">
  <link rel="icon" href="//lumeh.org/image/favicon.ico">
</head>
<body>
  <header>
    <h1><span style="font-family: 'DejaVu Sans Mono'">l</span>umeh.org</h1>
  </header>
  <nav>
    <p id="welcome">&nbsp;</p>
    <ul id="navigation-menu">
      <li><a href="/">index</a></li><!--
      --><li><a href="/">blog</a></li><!--
      --><li><a href="//lumeh.org/music.html">music</a></li><!--
      --><li><a href="//lumeh.org/projects/">projects</a></li><!--
      --><li><a href="//lumeh.org/recipes/">recipes</a></li><!--
      --><li><a href="//lumeh.org/tools/">tools</a></li><!--
      --><li><a href="//lumeh.org/wiki/">wiki</a></li><!--
      --><li><a href="//lumeh.org/cafe/">café</a></li>
    </ul>
  </nav>
  <article>

{{ content }}

    <section id="comments">
      <header>
        <p>
          <strong>Comments</strong> —
          <a href="https://github.com/kalgynirae/blog/edit/gh-pages/{{ page.path }}">Add a comment</a>
        </p>
      </header>
{% for comment in page.comments %}
      <article>

{{ comment }}

      </article>
{% endfor %}
    </section>
  </article>
  <footer>
    <p>
      <span id="source">{{ site.title }}</span>
      | Copyright 2007–2014 Colin Chan
      | Contact: <img class=inline src="//lumeh.org/image/admin-email.png" alt="[admin email]">
    </p>
  </footer>
</body>
</html>
